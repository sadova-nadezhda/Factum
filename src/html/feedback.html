<section class="feedback section-pad-bottom section-hidden">
  <div class="container">
    <div class="feedback__container line-up">
      <div class="feedback__wrap">
        <h2 class="feedback__title">Мы готовы ответить на все ваши вопросы</h2>
        <div class="feedback__form">
          <form action="">
            <input type="text" placeholder="Имя" required>
            <input type="tel" placeholder="Телефон" required>
            <select>
              <option value="">Услуга</option>
              <option value="">Разработка сайтов</option>
              <option value="">Разработка интернет-магазинов</option>
              <option value="">SEO продвижение</option>
            </select>
            <textarea placeholder="Комментарий"></textarea>
            <button type="submit" class="feedback__button button button-circle">{ Отправить }</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
